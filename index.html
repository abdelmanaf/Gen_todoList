<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap -->
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- personal css -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Task Planner</title>
</head>
<body>

  <body>

    <h1 class="m-5">Task List</h1>

    <form class="container">
      <div class="mb-3">
        <label for="textEmail" class="form-label">Task Name:</label>
        <input type="text" class="form-control" id="textEmail">
      </div>
      <div class="mb-3">
        <label for="textDescription" class="form-label">Task Description:</label>
        <input type="text" class="form-control" id="textDescription">
      </div>
      <div class="mb-3">
        <label for="textAssign" class="form-label">Assigned To:</label>
        <input type="text" class="form-control" id="textAssign">
      </div>
      <div class="mb-3">
        <label for="dueDate" class="form-label">Due Date:</label>
        <input type="date" class="form-control" id="dueDate">
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
