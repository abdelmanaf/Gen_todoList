
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- google font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- personal css -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Task Planner</title>
</head>


<body>
    <h1 class="m-5">Task List</h1>
    <div class="container">
      <form class="form" id="new-task-form">
        <div class="mb-3">
          <label for="textName" class="form-label">Task Name:</label>
          <input type="text" class="form-control" id="textName" name="textName">
        </div>
        <div class="mb-3">
          <label for="textDescription" class="form-label">Task Description:</label>
          <textarea class="form-control" id="textDescription" name="textDescription" rows="4" cols="50" placeholder="description..."></textarea>
        </div>
        <div class="mb-3">
          <label for="textAssign" class="form-label">Assigned To:</label>
          <input type="text" class="form-control" id="textAssign" name="textAssign">
        </div>
        
        <div class="row">
          <div class="col-6">
            <label for="dueDate">Date:</label>
            <input type="date" class="form-control" id="dueDate" name="dueDate">
          </div>
          <div class="col-6">
            <label for="status">Status:</label>
            <select class="form-control" id="status">
              <option>To-do</option>
              <option>Done</option>
            </select>
          </div>
        </div>

        <!-- error container  -->
        <div id="error"></div>
      

        <div class="d-grid mx-auto">
          <input
            class="btn btn-secondary btn-lg btn-block mt-5"
            type="submit"
            id="new-task-submit"
            value="Add Task"/>
        </div>
      </form>
      
      <!-- added task container -->
      <div class="mt-5 task-list" id="task-list">
        <h1>Submitted Tasks will go here</h1>
        <div class="container" id="task"></div>
      </div>
    </div>

  
   <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- personal script -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
